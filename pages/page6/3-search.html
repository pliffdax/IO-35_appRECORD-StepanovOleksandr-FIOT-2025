<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>ЛР7 – Пошук зображень (Pixabay)</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- SimpleLightbox CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.css"
    />

    <!-- iziToast CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>ЛР7 – Пошук зображень (Pixabay)</h1>
      <nav class="nav">
        <a href="index.html" class="nav__link">Галерея</a>
        <a href="cart.html" class="nav__link">Кошик</a>
        <a href="2-form.html" class="nav__link">Форма</a>
        <a href="1-timer.html" class="nav__link">Таймер</a>
        <a href="2-snackbar.html" class="nav__link">Проміси</a>
        <a href="3-search.html" class="nav__link nav__link--active">Пошук зображень</a>
      </nav>
    </header>

    <main class="page">
      <section>
        <h2 class="section-title">Пошук зображень по ключовому слову</h2>

        <form class="search-form" autocomplete="off">
          <input
            type="text"
            name="query"
            class="search-form__input"
            placeholder="Введіть слово для пошуку, наприклад: cats"
          />
          <button type="submit" class="btn btn--primary">
            Search
          </button>
        </form>

        <!-- Індикатор завантаження -->
        <div class="loader" hidden></div>

        <!-- Галерея результатів -->
        <ul class="gallery search-gallery">
          <!-- Картки малюємо через JS -->
        </ul>
      </section>
    </main>

    <!-- JS-бібліотеки -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.1/dist/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Логіка пошуку -->
    <script src="js/3-search.js"></script>
  </body>
</html>
